<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fdfdfd;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a.button:hover {
            background-color: #ff3b2e;
        }

        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple GitHub Pages template with colors, fonts, and an image. Customize it however you like!</p>
    <img src="https://via.placeholder.com/300x200.png?text=Your+Image+Here" alt="Example Image">
    <br>
    <a class="button" href="#">Click Me!</a>

    <footer>
        &copy; 2025 My Cool Website
    </footer>
</body>
</html>
