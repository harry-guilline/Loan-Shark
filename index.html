<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage with Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #4d80a6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Loan Shark</h1>
    </div>
    <div class="content">
        <p>This is a simple webpage with a banner using the color #4d80a6.</p>
    </div>
</body>
</html>
