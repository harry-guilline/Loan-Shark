<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Shark</title>

    <!-- Favicon -->
    <link rel="icon" type="images/loan-shark.png" href="images/loan-shark.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb2bf;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fdfdfd;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        img.logo {
            max-width: 300px;
            border-radius: 20px; /* Slightly rounded corners */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a.button:hover {
            background-color: #ff3b2e;
        }

        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="images/loan-shark.png" alt="Loan Shark Logo" class="logo">

    <!-- Heading -->
    <h1>Welcome to Loan Shark</h1>

    <!-- Paragraph -->
    <p>Keep track of who has borrowed computers and devices within your school environment. Simple, organized, and easy to use.</p>

    <!-- Example Button -->
    <a class="button" href="#">Get Started</a>

    <!-- Footer -->
    <footer>
        &copy; 2025 Loan Shark
    </footer>
</body>
</html>
