<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage with GitHub Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #4d80a6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to My Website</h1>
        <img src="assets/logo.png" alt <div class="content">
        <p>This webpage pulls an image from the GitHub repository it resides in.</p>
    </div>
</body>
</html>
