<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Shark</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/loan-shark.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d8e5ea;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #4886b2;
            color: white;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
        }

        .title-container {
            display: flex;
            flex-direction: column;
        }

        .title, .subtitle {
            font-family: 'Fredoka One', cursive;
            display: inline-block;
        }

        .title {
            font-size: 2.2em;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="title-container">
            <div class="title" id="title-text">Loan Shark</div>
            <div class="subtitle" id="subtitle-text">Cache it, track it, bring it back.</div>
        </div>
    </header>

    <main>
        <p>Welcome! This is a placeholder for the future Loan Shark project.</p>
    </main>

    <footer>
        &copy; 2025 Loan Shark. All rights reserved.
    </footer>

    <script>
        function tiltText(id, minRot=-10, maxRot=10, minY=-5, maxY=5, minScale=0.95, maxScale=1.05) {
            const container = document.getElementById(id);
            const text = container.textContent;
            container.innerHTML = '';

            for (let char of text) {
                const span = document.createElement('span');
                span.textContent = char;
                if (char !== ' ') {
                    const rotation = Math.random() * (maxRot - minRot) + minRot;
                    const translateY = Math.random() * (maxY - minY) + minY;
                    const scale = Math.random() * (maxScale - minScale) + minScale;
                    span.style.display = 'inline-block';
                    span.style.transform = `rotate(${rotation}deg) translateY(${translateY}px) scale(${scale})`;
                }
                container.appendChild(span);
            }
        }

        tiltText('title-text');     // Apply playful tilt to title
        tiltText('subtitle-text');  // Apply playful tilt to subtitle
    </script>

</body>
</html>
