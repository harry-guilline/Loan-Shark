<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Shark</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/loan-shark.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb2bf;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        img.logo {
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.8rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            color: #fdfdfd;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: #ff3b2e;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/loan-shark.png" alt="Loan Shark Logo" class="logo">
        <h1>Welcome to Loan Shark</h1>
    </header>

    <main>
        <p>
            Your simple and efficient way to track borrowed devices, manage loans, and keep your tech assets organised.  
            Use the test button below to experiment with functionality.
        </p>

        <!-- Original test button -->
        <a class="button" href="#">Test Button</a>
    </main>

    <footer>
        &copy; 2025 Loan Shark
    </footer>
</body>
</html>
