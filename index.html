<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Shark</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/loan-shark.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb2bf;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            width: 100%;
            background-color: #6b8991; /* slightly darker for header contrast */
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        header img.logo {
            max-width: 80px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        header .header-text {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.8rem;
            color: #fff;
        }

        header h2 {
            font-size: 1rem;
            color: #f0f0f0;
            font-weight: 400;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        main p {
            font-size: 1.1rem;
            color: #fdfdfd;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #ff3b2e;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 0.9rem;
            background-color: #6b8991;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            header .header-text h1 {
                font-size: 1.4rem;
            }

            header .header-text h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="images/loan-shark.png" alt="Loan Shark Logo" class="logo">
        <div class="header-text">
            <h1>Loan Shark</h1>
            <h2>Track borrowed devices efficiently</h2>
        </div>
    </header>

    <main>
        <p>
            Your simple and efficient way to track borrowed devices, manage loans, and keep your tech assets organised.
        </p>
        <a class="button" href="#">Test Button</a>
    </main>

    <footer>
        &copy; 2025 Loan Shark
    </footer>
</body>
</html>
