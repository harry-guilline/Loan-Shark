<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Shark</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/loan-shark.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb2bf;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #e1ebee;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header img.logo {
            max-width: 80px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header .header-text { display: flex; flex-direction: column; }

        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #333;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
        }

        header h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            color: #555;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        main p {
            font-size: 1.1rem;
            color: #fdfdfd;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #ff3b2e;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #333;
            font-size: 0.9rem;
            background-color: #e1ebee;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background: #fff;
            padding: 0;
            max-width: 800px;
            width: 90%;
            border-radius: 8px;
            pointer-events: auto;
        }

        .modal video {
            width: 100%;
            display: block;
            border-radius: 8px;
            pointer-events: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            header h1 { font-size: 1.4rem; }
            header h2 { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<header>
    <img src="assets/images/loan-shark.png" alt="Loan Shark Logo" class="logo">
    <div class="header-text">
        <h1>Loan Shark</h1>
        <h2>Cache it, track it, bring it back.</h2>
    </div>
</header>

<main>
    <p>
        Your simple and efficient way to track borrowed devices, manage loans, and keep your tech assets organised.
    </p>
    <a class="button" id="openVideo">Test Button</a>
</main>

<footer>
    &copy; 2025 Loan Shark
</footer>

<!-- Video Modal -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <button class="close-modal" id="closeVideo">&times;</button>
        <video controls>
            <source src="assets/videos/2887463-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script>
    const openVideo = document.getElementById('openVideo');
    const closeVideo = document.getElementById('closeVideo');
    const videoModal = document.getElementById('videoModal');

    // Open modal
    openVideo.addEventListener('click', () => {
        videoModal.style.display = 'flex';
    });

    // Close modal via X button
    closeVideo.addEventListener('click', () => {
        videoModal.style.display = 'none';
        const video = videoModal.querySelector('video');
        video.pause();
        video.currentTime = 0;
    });

    // Close modal if clicking outside the video
    videoModal.addEventListener('click', (e) => {
        if (e.target === videoModal) {
            videoModal.style.display = 'none';
            const video = videoModal.querySelector('video');
            video.pause();
            video.currentTime = 0;
        }
    });
</script>

</body>
</html>
